<!DOCTYPE html>
<html lang="en">
<head>
    <title>User-Edit</title>
    <script src="js/user-edit.js"></script>
</head>
<body onload= "loaded()">
    <a href="user-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size=10 disabled> 
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xusername" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xpassword" type="password" size=30>
                <input id="xpassword2" type="password" size=30 onblur = "chkPassword()">
            </td>
        </tr>
        <tr>
            <td>First name</td>
            <td>
                <input id="xfirstname" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <input id="xlastname" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size=20>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size=60>
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xreviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xadmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button onclick="save()">Save</button>
</body>
</html>
